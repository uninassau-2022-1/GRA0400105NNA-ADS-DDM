<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Urna
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Urna Eletrônica</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-card-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img src={{foto}}></ion-img>
      </ion-thumbnail>

      <ion-label position="stacked"> Candidato: {{nome}}</ion-label>
          <ion-label position="stacked"> Partido: {{partido}}</ion-label>
    </ion-item>
    <form id="formulario">
      <ion-item>
        <ion-input  id="candidato" name="candidato" [(ngModel)]="candidato" class="candidato" type="text"></ion-input>
      </ion-item>
      </form>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" size="large" color="success" (click)="votar()">Votar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" size="large" color="danger" (click)="corrigir()">Corrigir</ion-button>
        </ion-col>
        </ion-row>
  </ion-card-header>

  <ion-card-content>
    <h1>Selecione seu candidato</h1>
    <ion-row>
      <ion-col size="4">
        <input type="image" src="../../assets/img/lula-agencia-brasil-e1650648931917.jpg" style="border: double;" height="50" width="100" (click)="lula()"/>
        </ion-col>
      <ion-col size="4">
        <input type="image" src="../../assets/img/bosonaro.jpg" style="border: double;" height="50" width="100" (click)="bosonaro()"/>
      </ion-col>
      <ion-col size="4">
        <input type="image" src="../../assets/img/ciro.jpg" style="border: double;" height="50" width="100" (click)="ciro()"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <div class="ion-text-center">
          <ion-label>13</ion-label>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="ion-text-center">
          <ion-label>22</ion-label>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="ion-text-center">
          <ion-label>12</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
<ion-row>
  <ion-col>
    <div>
      <label>Total de votos válidos apurados: {{contTotal}}</label>
    </div>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <div>
      <label>Candidato 13: {{nuberLula}} votos, {{percentoLula}}% do total</label>
    </div>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <div>
      <label>Candidato 22: {{nuberBolsonaro}} votos, {{percentoBolsonaro}}% do total</label>
    </div>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <div>
      <label>Candidato 12: {{nuberCiro}} votos, {{percentoCiro}}% do total</label>
    </div>
  </ion-col>
</ion-row>
<!--   <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
